<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-avsec Login</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="slider">
        <div class="slide active" style="background-image: url('images/image1.jpg');"></div>
        <div class="slide" style="background-image: url('images/image2.jpg');"></div>
        <div class="slide" style="background-image: url('images/image3.jpg');"></div>
    </div>
    <div class="login-container">
        <div class="login-box">
            <h1>e-avsec</h1>
            <form id="login-form">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
